<!DOCTYPE html>
<html lang="en-US">
  <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="epoch.min.js"></script>
  <link rel="stylesheet" type="text/css" href="epoch.min.css">

  </head>
  <body>
  <div id="area" class="epoch category10" style="height: 200px;"></div>
  <script>
  var data = [
  { label: 'Layer 1', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 2} ] },
  { label: 'Layer 2', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 4} ] }
  ];

  var areaChartInstance = $('#area').epoch({
    type: 'area',
    data: data,
    axes: ['left', 'right', 'bottom']
    });
  </script>

  </body>
</html>
