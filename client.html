<html>
<meta charset="utf-8">
<head>
<title>Hands-on Prototype</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="epoch.min.js"></script>
<link rel="stylesheet" type="text/css" href="epoch.min.css">
<script type="text/javascript">
	$(function() {
		var socket = io.connect();

		socket.on('msg', function(message) {
			console.log(message);
			$('div').prepend(message + '<br>');
		});
	});
</script>

</head>
